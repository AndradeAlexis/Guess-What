<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What?</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @font-face {
            font-family: "Mentimun";
            src:
                local('Mentimun'),
                url("./Mentimun.ttf")
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <a href="#"><img src="./images/Logo.png" class="main-logo"></a>
        </header>
        <main>
            <section>
                <div class="guessWhatText">
                    <h1>Guess What ?</h1>
                    <!--On garde la div ?-->
                </div>

                <h2>Ajouter une devinette</h2>
                <form>
                    <div>
                        <label for="theme">Choisissez le thème</label>
                        <input type="text" id="theme_choice" name="theme_name" placeholder="Thème">
                    </div>
                    <div>
                        <label for="riddle">Ecrivez votre énigme</label>
                        <input type="text" id="riddle" name="riddle_name" placeholder="Énigme">
                    </div>
                    <div>
                        <label for="answer">Ecrivez votre réponse</label>
                        <input type="text" id="answer" name="answer_name" placeholder="Réponse">
                    </div>
                    <div>
                        <label for="clue">Donnez trois indices</label>
                        <input type="text" id="clue_1" name="clue_name" placeholder="Indice A">
                    </div>
                    <div>
                        <label for="clue"></label>
                        <!--pas sur de pouvoir mettre le même for="clue" et name="clue_name" pour les 3-->
                        <input type="text" id="clue_2" name="clue_name" placeholder="Indice B">
                    </div>
                    <div>
                        <label for="clue"></label>
                        <input type="text" id="clue_3" name="clue_name" placeholder="Indice C">
                    </div>
                    <button>Valider</button>
                </form>
            </section>

            <aside>
                <div>
                    <p>Username</p>
                    <a href="#"> <span>Déconnecter</span></a>
                </div>
                <a href=""><img class="homeButton" src="./images/Bouton Retour Accueil.png"
                        alt="button go back to the home page"></a>
                <button>Inscription</button>
                <button>Connexion</button>
                <button>Scores</button>
                <a class="contact" href="#">Contact</a>
                <a class="contact" href="#">À propos</a>
            </aside>
            <footer>
                <div>
                    <p>V.0.1</p>
                </div>

            </footer>
        </main>
    </div>
</body>

</html>
